<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaEduca</title>
    <link rel="icon" href="imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-inicio.css">
</head>
<body>
    <header>
        <h1>AlfaEduca</h1>
        <button class="start-button">Comece Agora</button>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerButton = document.querySelector('.start-button');
            const mainButton = document.querySelector('.button-container .comece-agora');

            const observer = new IntersectionObserver(function(entries) {
                if (entries[0].isIntersecting) {
                    headerButton.classList.add('hidden');
                } else {
                    headerButton.classList.remove('hidden');
                }
            });

            observer.observe(mainButton);
        });
    </script>
    <div class="content-background"> <!-- Novo contêiner -->
        <div class="content-container">
            <img src="./imagem/estudante-sem-fundo.jpg" alt="Estudante" class="study-image">
            <div class="centered-text">
                O jeito grátis, fácil e eficaz de<br> se alfabetizar!
            </div>
            <div class="button-container">
                <button class="comece-agora" onclick="window.location.href='login.html'">Comece Agora</button>
                <button class="login" onclick="window.location.href='login.html'">Já Tenho uma Conta</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 AlfaEduca. All rights reserved.</p>
    </footer>
</body>
</html>
