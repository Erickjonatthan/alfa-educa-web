<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/fc5a8c4aa2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaEduca - Início</title>
    <link rel="icon" href="imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-da-pagina-inicial.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div class="user-photo" onclick="toggleUserMenu()">
        <img src="./imagem/user-logo.jpg" alt="Perfil do Usuário">
    </div>
    <div id="user-menu" class="user-menu hidden">
        <button onclick="window.location.href='usuario.html'"><i class="fas fa-user-edit"></i> Editar Perfil</button>
        <button onclick="window.location.href='conquistas.html'"><i class="fas fa-trophy"></i> Conquistas</button>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Sair da conta</button>
    </div>
    <div class="sidebar">
        <div>
            <div class="logo">  
                <img src="./imagem/logo-alfa-educa.jpg" alt="logo" class="study-image">
            </div>
            <button onclick="window.location.href='pagina-inicial.html'">
                <i class="fa-solid fa-house"></i> Início
            </button>
            <button onclick="window.location.href='atividade.html'">
                <i class="fa-solid fa-tasks"></i> Atividade
            </button>
        </div>
        <div class="footer">
            &copy; AlfaEduca Ltda
        </div>
    </div>
    <div class="welcome-message">
        Bem vindo, <span id="user-name"></span></span>!
        <div class="subtitle">
            O que vamos aprender hoje com o AlfaEduca?
        </div>
    </div>
    <div class="progress-title">
        <h4>Onde você parou:</h4>
    </div>
    <div class="container">
        <h6>Ainda não começou com as atividades</h6>
    </div>
    <button class="start-learning-button" onclick="window.location.href='atividade.html'">
        <i class="fas fa-play"></i> Começar a aprender
    </button>
    <script src="js/user-menu.js"></script>
</body>
</html>
