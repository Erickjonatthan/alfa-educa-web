<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://kit.fontawesome.com/fc5a8c4aa2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaEduca - Início</title>
    <link rel="icon" href="imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-da-pagina-inicial.css">
</head>

<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div class="user-photo" onclick="toggleUserMenu()">
        <img src="./imagem/user-logo.jpg" alt="Perfil do Usuário">
    </div>
    <div id="user-menu" class="user-menu hidden">
        <button onclick="window.location.href='usuario.html'"><i class="fas fa-user-edit"></i> Editar Perfil</button>
        <button onclick="window.location.href='conquistas.html'"><i class="fas fa-trophy"></i> Conquistas</button>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Sair da conta</button>
    </div>
    <div class="sidebar">
        <div>
            <div class="logo">
                <img src="./imagem/logo-alfa-educa.jpg" alt="logo" class="study-image">
            </div>
            <button onclick="window.location.href='pagina-inicial.html'">
                <i class="fa-solid fa-house"></i> Início
            </button>
            <button onclick="window.location.href='atividade.html'">
                <i class="fa-solid fa-tasks"></i> Atividade
            </button>
        </div>
        <div class="footer">
            &copy; AlfaEduca Ltda
        </div>
    </div>
    <div class="welcome-message">
        Bem vindo, <span id="user-name"></span></span>!
        <div class="subtitle">
            O que vamos aprender hoje com o AlfaEduca?
        </div>
    </div>
    <div class="progress-title">
        <h4>Onde você parou:</h4>
    </div>
    <div class="container">
        <h6>Ainda não começou com as atividades</h6>
    </div>
    <button class="start-learning-button" onclick="window.location.href='atividade.html'">
        <i class="fas fa-play"></i> Começar a aprender
    </button>
    <script type="module" src="js/user-menu.js"></script>
    <script type="module" src="js/chat.js"></script>
    <div id="chatbot-widget" style="position: fixed; right: 24px; bottom: 24px; z-index: 9999;">
        <div id="chatbot-toggle"
            style="background: #c98300; border-radius: 50%; box-shadow: 0 4px 12px rgba(201,131,0,0.3); width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s ease;">
            <i class="fa-solid fa-robot" style="font-size: 1.8rem; color: white;"></i>
        </div>
        <div id="chatbot-box"
            style="display: none; margin-top: 8px; width: 320px; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(201,131,0,0.2); overflow: hidden; border: 2px solid #c98300;">
            <div
                style="background: linear-gradient(135deg, #c98300, #a86a00); color: #fff; padding: 12px; font-weight: 600; display: flex; align-items: center; gap: 8px;">
                <i class="fa-solid fa-robot"></i> Fadu - Assistente AlfaEduca
            </div>
            <div id="chatbot-messages" style="height: 180px; overflow-y: auto; padding: 12px; font-size: 0.98rem; background: #fafafa;">
            </div>
            <form id="chatbot-form" style="display: flex; border-top: 2px solid #c98300;">
                <input id="chatbot-input" type="text" placeholder="Digite sua mensagem..." autocomplete="off"
                    style="flex: 1; border: none; padding: 12px; font-size: 1rem; outline: none; background: white;">
                <button type="submit"
                    style="background: #c98300; color: #fff; border: none; padding: 0 18px; font-size: 1.2rem; cursor: pointer; transition: background 0.2s ease;">➤</button>
            </form>
        </div>
    </div>

</body>

</html>
