<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/fc5a8c4aa2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaEduca - Usuário</title>
    <link rel="icon" href="imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-do-usuario.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div class="sidebar">
        <div>
            <div class="logo">
                <img src="./imagem/logo-alfa-educa.jpg" alt="logo" class="study-image">
            </div>
            <button onclick="window.location.href='pagina-inicial.html'">
                <i class="fa-solid fa-house"></i> Início
            </button>
            <button onclick="window.location.href='atividade.html'">
                <i class="fa-solid fa-tasks"></i> Atividade
            </button>
        </div>
        <div class="footer">
            &copy; AlfaEduca Ltda
        </div>
    </div>
    <div class="user-menu">
        <div class="profile-picture">
            <img src="./imagem/user-logo.jpg" alt="Perfil do Usuário">
        </div>
        <div id="user-name" class="user-name">Nome do Usuário</div>
        <div class="user-level">Nível: <span id="user-level">1</span></div>
        <div class="xp-bar">
            <div class="xp-progress" id="xp-progress" style="width: 50%;"></div>
        </div>
        <div class="xp-text"><span id="xp-text">50/100</span></div>
    </div>
    <div class="edit-section">
        <h2>Altere seus dados</h2>
        <p>Preencha os campos abaixo para alterar suas informações</p>
        <form class="edit-form" id="edit-form">
            <label for="username">Nome do Usuário:</label>
            <input type="text" id="username" name="username" value="Nome do Usuário">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="usuario@example.com">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            
            <label for="profile-picture">Imagem de Perfil:</label>
            <input type="file" id="profile-picture" name="profile-picture">
            
            <button type="submit" id="save-button" disabled>Salvar alterações</button>
            <button type="button" class="delete-account" id="delete-account-button">Excluir conta</button>

        </form>
    </div>
    <script type="module"  src="js/user-perfil.js"></script>
</body>
</html>
