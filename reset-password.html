<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Redefinir Senha</title>
</head>
<body>
    <div class="conteiner">
        <div class="conteudo">
            <h2 class="titulo">Redefinir Senha</h2>
            <p class="descricao">Insira seu e-mail e a nova senha para redefinir sua senha.</p>
            <form class="form" id="resetPasswordForm">
                <label class="label-input" for="email-reset">
                    <i class="fa-regular fa-envelope icon-modify"></i>
                    <input type="email" placeholder="E-mail" id="email-reset" required>
                </label>

                <label class="label-input" for="new-password">
                    <i class="fa-solid fa-lock icon-modify"></i>
                    <input type="password" placeholder="Nova Senha" id="new-password" required>
                </label>

                <label class="label-input" for="confirm-password">
                    <i class="fa-solid fa-lock icon-modify"></i>
                    <input type="password" placeholder="Confirmar Nova Senha" id="confirm-password" required>
                </label>

                <button class="btn btn-primary" type="submit">Redefinir Senha</button>
            </form>
            <a class="senha" href="login.html">Voltar para o login</a>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
