<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/fc5a8c4aa2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div class="conteiner"> 
        <div class="conteudo primeiro_conteudo">
            <div class="primeira_coluna">
                <h2 class="titulo titulo-primary">Bem vindo de volta!</h2>
                <p class="descricao descricao-primary">Acesse sua conta utilizando seu e-mail e senha!</p>
                <button id="entrar" class="btn btn-primary">Entrar</button>
            </div><!-- final_primeira_coluna -->
            <div class="segunda_coluna">
                <h2 class="titulo titulo-second">Crie sua conta</h2>
                <p class="descricao descricao-second">ou cadastre-se usando seu e-mail</p>
                <form class="form" id="registrationForm">

                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="nome" id="nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="email" id="email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="senha" id="senha">
                    </label>



                    <button class="btn btn-second">criar</button>
                </form><!-- final_form -->
            </div><!-- final_segunda_coluna -->
        </div><!-- final_primeiro_conteudo -->      
        <div class="conteudo segundo_conteudo">
            <div class="primeira_coluna">
                <h2 class="titulo titulo-primary">Bem vindo!</h2>
                <p class="descricao descricao-primary">Cadastre-se utilizando seu e-mail!</p>
                <button id="cadastrar" class="btn btn-primary">Criar</button>
            </div><!-- final_primeira_coluna -->
            <div class="segunda_coluna">
                <h2 class="titulo titulo-second">Entrar na conta</h2>
                <p class="descricao descricao-second">Use seu email e senha para entrar</p>
                <form class="form" id="loginForm">


                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" id="email-login">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="senha-login">
                    </label>


                    <a class="senha" href="#">Esqueceu a senha?</a>
                    <button class="btn btn-second" type="submit">Entrar</button>
                </form><!-- final_form -->
            </div><!-- final_segunda_coluna -->         
        </div><!-- final_segundo_conteudo -->
    </div><!-- final_conteiner -->
    <script src="js/app.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
