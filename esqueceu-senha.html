<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-esqueceu-senha.css">
    <title>Esqueceu a Senha</title>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <img src="imagem/AlfaEduca-logo.jpg" alt="Logo" class="logo">
        <h1>Redefinir Senha</h1>
        <p>Para redefinir sua senha, digite o email que foi cadastrado com sua conta. Você receberá uma nova senha que deve ser alterada depois.</p>
        <form id="forgot-password-form">            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
            
            <button type="submit" class="btn-enviar">Enviar</button>
        
            <h2>Voltar para login?</h2>
            <button type="button" class="btn-voltar" onclick="window.location.href='login.html'">Voltar</button>
        </form>
    </div>
    <script src="/js/user-esqueci-senha.js"></script>
</body>
</html>
